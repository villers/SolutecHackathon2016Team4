<div layout="row" flex layout-padding layout-fill layout-align="center center" >
  <div flex="40" flex-lg="50" flex-md="70" flex-sm="100" class="login-frame">
    <md-card>
      <md-toolbar class="padding-20">
        <div layout="row" layout-align="center center">
          <h1 class="md-headline">Se connecter</h1>
        </div>
      </md-toolbar>

      <md-toolbar class="md-warn" ng-if="vm.error">
        <div class="md-toolbar-tools">
          <h2 class="md-flex">{{vm.error}}</h2>
        </div>
      </md-toolbar>

      <md-content class="md-padding">
        <form name="login">
          <md-input-container class="full-width">
            <label for="email">Email</label>
            <input id="email" label="email" name="email" type="email" ng-model="vm.credentials.email" required/>
            <div ng-messages="login.email.$error" ng-if="login.email.$dirty">
              <div ng-message when="required">Email requis</div>
              <div ng-message when="email">Email non valide</div>
            </div>
          </md-input-container>


          <md-input-container class="full-width">
            <label for="password">Password</label>
            <input  id="password" label="password" name="password" type="password" ng-model="vm.credentials.password" required/>
            <div ng-messages for="login.password.$error" ng-if="login.password.$dirty">
              <div ng-message when="required">Password requis</div>
            </div>
          </md-input-container>

          <md-button class="md-raised md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10"  ng-click="vm.login()" ng-disabled="login.$invalid" aria-label="Se connecter">Se connecter</md-button>
          <md-button class="md-primary full-width margin-left-0 margin-right-0 margin-top-10 margin-bottom-10" ui-sref="register" aria-label="S'inscrire">S'inscrire</md-button>
        </form>
      </md-content>
    </md-card>
  </div>
</div>
